<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Account Settings</h2>
            <ul>
                <li class="active">Account</li>
                <li>Password</li>
                <li>Contact Us</li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="header">
                <h1>Account</h1>
            </div>
            <div class="content">
                <div class="avatar-section">
                    <h2>Avatar</h2>
                    <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                    <button class="btn-change">Change image</button>
                    <p>Min. 200x200px, .PNG or .JPEG</p>
                </div>
                <div class="form-section">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Enter Name">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" value="email@gmail.com" readonly>
                    <!-- <p class="info">To change your email, please <a href="#">Contact Us</a></p>
                    
                    <button class="btn-save">Save changes</button>
                     -->
                    <label for="Toggl">Toggl API Token</label>
                    <input type="text" id="name" value="Enter Token Key">
                
                </div>
                <div class="integrations-section">
                    <button class="btn-toggle">Activate Toggl</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
